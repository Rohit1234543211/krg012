<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Records</h1>
        
        <!-- Form to input student records -->
        <div class="form-group">
            <label for="name">Student Name:</label>
            <input type="text" id="name" placeholder="Enter student name" required>
        </div>
        <div class="form-group">
            <label for="id">Student ID:</label>
            <input type="text" id="id" placeholder="Enter student ID" required>
        </div>
        <div class="form-group">
            <label for="grade">Grade:</label>
            <input type="text" id="grade" placeholder="Enter grade (e.g., A, B, C)" required>
        </div>
        <button onclick="addStudent()">Add Student</button>

        <!-- Table to display student records -->
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
        </table>
    </div>

    <script>
        // Array to store student records
        let students = [];

        // Function to add a student record
        function addStudent() {
            // Get input values
            let name = document.getElementById("name").value.trim();
            let id = document.getElementById("id").value.trim();
            let grade = document.getElementById("grade").value.trim();

            // Validate inputs
            if (name === "" || id === "" || grade === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Add student to array
            let student = { name, id, grade };
            students.push(student);

            // Clear form inputs
            document.getElementById("name").value = "";
            document.getElementById("id").value = "";
            document.getElementById("grade").value = "";

            // Update table
            displayStudents();
        }

        // Function to display students in the table
        function displayStudents() {
            let tableBody = document.getElementById("studentTableBody");
            tableBody.innerHTML = ""; // Clear existing rows

            // Add each student as a row in the table
            students.forEach(student => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.id}</td>
                    <td>${student.grade}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
